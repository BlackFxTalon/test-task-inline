<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <!-- for ie-support -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>index page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    @@include("../blocks/modules/header/header.html")
    <div class="container">
        <nav class="breadcrumbs">
            <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link">Главная</a></li>
                <li class="breadcrumbs__item">
                    <span class="breadcrumbs__separator">/</span>
                </li>
                <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link"> Мясные компании в Москве</a></li>
                <li class="breadcrumbs__item">
                    <span class="breadcrumbs__separator">/</span>
                </li>
                <li class="breadcrumbs__item"><a href="#" class="breadcrumbs__link breadcrumbs__link--active">Преображенский МПК, ООО</a></li>
            </ul>
        </nav>
        <form class="search-form" action="#">
            <fieldset class="search-form__fieldset">
                <input type="text" class="search-form__input" placeholder="Поиск по компаниям">
                <button class="search-form__btn" type="submit"></button>
            </fieldset>
        </form>
        <a href="#" class="back-link">К каталогу компаний</a>
        <h2 class="title title--approved">Преображенский МПК, ООО</h2>
        <div class="comp-popover">
            <h2 class="comp-popover__title">Преображенский МПК, ООО</h2>
            <p class="comp-popover__approve-text">
                Реквизиты компании проверены банковским переводом.
            </p>
        </div>
        <div class="add-info">
            <div class="add-info__left">
                <div class="views">
                    <div class="views__right">
                        <p class="views__count">578</p>
                        <span class="views__counter">(+2)</span>
                    </div>
                </div>
                <a href="#" class="leave-comment">
                    Оставить отзыв
                </a>
            </div>
            <button type="button" class="btn btn--green">Работаете в этой компании?</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
